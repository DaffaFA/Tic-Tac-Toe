                </div>

                    <div class="box unclicked"> </div>
                </div>
                <div class="table-row">
                    <div class="box unclicked"> </div>

                    <div class="box unclicked"> </div>

                </div>
            </div>

    </div>

    <script src="./js/main.js"></script>
</body>

</html>
